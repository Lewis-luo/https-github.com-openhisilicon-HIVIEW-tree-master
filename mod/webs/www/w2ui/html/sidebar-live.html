    const req = {
        "id": "GSF_ID_CODEC_LENS",
        "args":"G0C0S0",
        "data":{"cmd": 1, "arg1": 0}
    }
    
    $.ajax({
      async: true,
      type: "post",
      url:  '/config?id=' + req.id + '&' + 'args=' + req.args,
      data: JSON.stringify(req.data),
      contentType: 'application/json', // req body type;
      dataType: "json", // rsp body type;
